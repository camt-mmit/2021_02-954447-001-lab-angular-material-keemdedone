<mat-toolbar color="primary"> Normal List </mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let item of data">
    <mat-icon mat-list-icon [color]="item.type">{{ item.icon }}</mat-icon>
    <div matLine>
      {{ item.text }}
    </div>
    <div matLine>
      {{ item.number }}
    </div>
  </mat-list-item>
</mat-list>
